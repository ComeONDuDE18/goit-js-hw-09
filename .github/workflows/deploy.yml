name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: jamesives/github-pages-deploy-action@latest
        with:
          branch: gh-pages # Гілка для розгортання
          folder: dist # Папка для розгортання

