name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: jamesives/github-pages-deploy-action@v4.1.0
        with:
          branch: gh-pages  # Вкажіть гілку для розгортання
          folder: dist      # Вкажіть папку для розгортання


